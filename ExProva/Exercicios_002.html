<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
</head>
<body>
    Quais filmes você já viu:
        <input type="text" id="input_cadastro">
    <button onclick="cadastro()">Cadastrar</button>
    <div id="div_msgFilmes"></div>
    <br><br>
    <button onclick="listar()">Listar Filmes</button>
    <br><br>
    <div id="div_msgLista"></div>
    <br><br><br><br>
    Filtro de filmes: <br>
    De:
        <input type="number" id="input_de">
    Até:
        <input type="number" id="input_ate">
        <br><br>
    <button onclick="filtro()">Filtrar Filmes</button>

    <div id="div_msgFiltro"></div>
</body>
</html>

<script>

    var filmes = [];

    function cadastro(){

        var cadastro = input_cadastro.value;

        filmes.push(cadastro);

    }

    function listar(){

        var msg = "";

        for (var i = filmes.length; i > 0; i--){

            msg += filmes[i - 1] + "<br>";

        }

        div_msgLista.innerHTML = msg;

    }

    function filtro(){

        var msg = "";

        var de = Number(input_de.value);
        var ate = Number(input_ate.value);

        for (var i = ate; i >= de; i--){

            msg += filmes[i] + "<br>";

        }

        div_msgFiltro.innerHTML = msg;

    }

</script>
