<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Música</title>
</head>
<body>
    Músicas que mais gosta:
        <input type="text" id="input_cadastro">
    <button onclick="cadastrar()">Cadastrar</button>
    <br><br>
    <button onclick="exibir()">Exibir</button>
    <div id="div_msgExibir"></div>
    <br><br>
    De: 
        <input type="number" id="input_de">
    Até: 
        <input type="number" id="input_ate">
    <br><br>
    <button onclick="filtrar()">Filtrar</button>
    <div id="div_msgFiltro"></div>
</body>
</html>

<script>

    var musica = [];

    function cadastrar(){

        var cadastro = input_cadastro.value;

        musica.push(cadastro);

    }

    function exibir(){

        var msg = "";

    for (var i = 0; i < musica.length; i++){

        msg += musica[i] + "<br>";

    }

     div_msgExibir.innerHTML = msg;
    
    }

   

    function filtrar(){

        var msg = "";

        var de = Number(input_de.value);
        var ate = Number(input_ate.value);

        for (var i = de - 1; i < ate; i++){

            if(ate > musica.length){

                msg = `Não tem tudo isso de música`;

            }else{

            msg += musica[i] + "<br>";

            }

        }


        div_msgFiltro.innerHTML = msg;

    }

</script>
