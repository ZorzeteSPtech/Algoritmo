<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Difícil</title>
</head>
<body>
    Nome do produto:
        <input type="text" id="input_produto">
    <br><br>
    Preco de compra:
        <input type="number" id="input_preco">
    <br><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="relatorio()">Relatório de Estoque</button>
    <div id="div_msg"></div>
</body>
</html>

<script>

    var produto = [];

        function cadastrar(){

            var nome = input_produto.value;
            var preco = input_preco.value;

            produto.push(nome, preco);

        }

        function relatorio(){

            var msg = "";

            var cont = 0;

            var total = 0;

            for (i = 0; i < produto.length; i++){

            if(i % 2 == 0){
             
                cont++;
                msg += `Produto ${cont}: ${produto[i]}<br>`;
            
            }else{

                msg += `Venda ${cont}: R$${produto[i]}<br>
                    Vendrr por R$${produto[i] * 1.25}<br>`;

                total += Number(produto[i]);    

            }

        }
        msg += `<br><br> R$${total}`

        div_msg.innerHTML = msg;

        }

</script>
