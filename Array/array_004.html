<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
<body>
    Insira um filme:
        <input type="text" id="input_filme">
    <br><br>
    <button onclick="cadastro()">Cadastra filme</button>
    <br>
    <button onclick="ver()">Ver favoritos</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>

    var filme = []

    function cadastro(){

        var filmes = input_filme.value;
        filme.push(filmes);

    }

    function ver(){

        msg = "";



        for(i = 0; i < filme.length; i++){

        msg = `Total: ${filme.length}<br>
        O filme que mais gosta é ${filme[0]}<br>
        <br> O filme que menos gosta é ${filme[i]}`;
        

        }

        div_msg.innerHTML = msg;

        }

</script>
