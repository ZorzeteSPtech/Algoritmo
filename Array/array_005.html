<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
<body>
    Insira um filme:
        <input type="text" id="input_filme">
    <br><br>
    <button onclick="cadastro()">Cadastra filme</button>
    <br>
    <button onclick="ver()">Ver favoritos</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>

    var filme = []

    function cadastro(){

        var filmes = input_filme.value;
        filme.push(filmes);

    }

    function ver(){


        for(i = 0; i < filme.length; i++){

        div_msg.innerHTML = `Seu filme favorito é ${filme[0]} <br>`;

        if(filme[2] == null){

            div_msg.innerHTML += `Ainda não cadastrou o terceiro filme <br>`;

        }else{

            div_msg.innerHTML += `Seu 3° filme favorito é ${filme[2]} <br>`

        }

        div_msg.innerHTML += `Total: ${filme.length}<br>`;

        }

        }

</script>
