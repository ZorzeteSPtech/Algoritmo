<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Menor</title>
</head>
<body>
    Digite qualquer número:
        <input type="number" id="input_numero">
    <br><br>
    <button onclick="analisar()">Analisar Histórico</button>
    <br>
    <div id="div_msg"></div>
</body>
</html>

<script>

    var lista = [];

        function analisar(){

            var numero = Number(input_numero.value);

            lista.push(numero);

            var msg = "";

            var maior = lista[0];
            var menor = lista[0];

            for(i = 0; i < lista.length; i++){

                var atual = lista[i];

                msg += `${i + 1}° Número: ${lista[i]} <br>`;
            
            // if(i == 0){
            //     maior = ;
            //     menor = ;
            // }

            if(atual > maior){

                maior = atual;

            }else if (atual < menor){

                menor = atual;

            }

        }

        msg += `<br> Maior: ${menor}, Menor: ${maior}`;

            div_msg.innerHTML = msg;

        }

</script>
