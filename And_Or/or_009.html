<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhor TV</title>
</head>
<body>
    Marca de TV:
    <select id="select_marca">

        <option value="1">Samsung</option>
        <option value="2">LG</option>
        <option value="3">Mondial</option>
        <option value="4">Britânia</option>

    </select>
    <br><br>
    Preço da TV:
    <input type="number" id="input_preco">R$
    <br><br>

    <button onclick="analisar()">Analisar Compra</button>
    <div id="div_msg"></div>
</body>
</html>

<script>

    function analisar(){

        var marca = select_marca.value;
        var preco = Number(input_preco.value);

        if (preco < 800 || preco > 2000){

            div_msg.innerHTML = `TV fora da faixa de preço`;

            if(preco < 800){

                div_msg.innerHTML += `<br>Preço baixo demais`;

            }else{
            
                div_msg.innerHTML += `<br>TV cara demais`;

            }

        }else if(marca == 3 || marca == 4){

            
            div_msg.innerHTML = `Na faixa do preço, mas marca não confiável`;

        }else{

            div_msg.innerHTML = `Essa TV pode entrar na sua lista`;

        }

    }

</script>
