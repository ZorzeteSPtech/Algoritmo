<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cansaço de novo</title>
</head>
<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1>

    Meio de transporte:
    <select id="select_trans">

        <option value="1">Ônibus</option>
        <option value="2">Metrô</option>
        <option value="3">Carro</option>
        <option value="4">Bicicleta</option>
        <option value="5">Uber</option>

    </select>
    <br><br>

    Distância da faculdade:
    <input type="number" id="input_dist">

    <br><br>
    <button onclick="calc()">Calcular cansaço</button>
</body>
</html>

<script>

    function calc(){

        var trans = select_trans.value;
        var dist = Number(input_dist.value);


        if (dist <= 10){

            if(trans == "1" || trans == "2" || trans == "3"){

                alert(`Ta tranks`);

            }else{

                alert(`É, um pouco cansado`);

            }

        }else{

            if(trans == "3"){

                alert(`É, um pouco cansado`);

            }else if(trans == "1" || trans == "2"){

                alert(`Bem cansado`)

            }else{

                alert(`Vish, tá só o pó`);

            }

        }

    }

</script>
