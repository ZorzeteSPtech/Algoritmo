<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    Nota aluno:
    <input type="number" id="input_n">
    <br><br>
    <button onclick="avaliar()">Avaliar aluno</button>
</body>
</html>

<script>

    function avaliar(){

            var n = Number(input_n.value);

            if (n >= 0 && n <= 10){

                alert(`Nota válida`);

            }else{

                alert(`Onde já se viu nota menos que 0 ou maior que 10?`);

            }

    }

</script>
