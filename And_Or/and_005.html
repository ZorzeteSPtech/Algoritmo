<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota de novo</title>
</head>
<body>
    Nota aluno:
    <input type="number" id="input_n">
    <br><br>
    <button onclick="avaliar()">Avaliar Aluno</button>
</body>
</html>

<script>

    function avaliar(){

        var n = Number(input_n.value);

        if (n < 6){

            alert(`Aluno não aprovado!`);

        }else if (n >= 8.5 && n <= 10){
        
            alert(`Aluno exemplar`);
        
        }else if (n >= 6 && n < 8.5){

            alert(`Aluno comum e aprovado`);

        }else{

            alert(`Insira uma nota válida`);

        }

    }

</script>
