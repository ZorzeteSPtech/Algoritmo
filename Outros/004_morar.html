<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde Eu Moro</title>
</head>
<body>
    <p>Qual o nome da sua rua/avenida/vila?<p>
        <input id = "input_lugar" type = "text">
    <p>Qual o número da sua casa?</p>
        <input id = "input_numero" type = "number">
    <button onclick = "moro()">Onde eu moro</button>
</body>
</html>

<script>

    function moro(){

        alert("Seu logradouro é " + input_lugar.value + "\n" + " O número do seu logradour é " + input_numero.value)

    }

</script>
