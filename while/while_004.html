<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares</title>
</head>
<body>
    <button onclick="par()">S2 Pares</button>
    <div id="div_msg"></div>
</body>
</html>

<script>

    function par(){

        var n = 0;


        while (n <= 100){

            if(n % 2 == 0){

                div_msg.innerHTML += `${n}<br>`;
                n++;

            }

            
            n++;
        }

    }

</script>
