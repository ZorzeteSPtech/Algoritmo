<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares de novo</title>
</head>
<body>
    Número minímo:
        <input type="number" id="input_min">
    <br><br>
    Número maximo:
        <input type="number" id="input_max">
    <br><br>
    <button onclick="pares()">S2 Pares</button>
    <br>
    <div id="div_msg"></div>
</body>
</html>

<script>

    function pares(){

        var min = Number(input_min.value);
        var max = Number(input_max.value);

        var cont = min;

        var msg = "";

        if (min > 0 && min < max){

            while(cont % 2 == 0){

                msg += `${cont}<br>`;
                cont++;
                
            }
        div_msg.innerHTML = msg;
        }else{

            alert(`Valor inválido`);

        }

    }
</script>
