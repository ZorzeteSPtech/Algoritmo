<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraguaio</title>
</head>
<body>
    NÃºmero:
        <input type="number" id="input_num">
    <br><br>
    Frase:
        <input type="text" id="input_frase">
    <br><br>
    <button onclick="paraguai()">Papagaio</button>
    <div id="div_msg"></div>
</body>
</html>

<script>

    function paraguai(){

        var num = Number(input_num.value);
        var frase = input_frase.value;

        var cont = 1;
        var cont2 = 0;

        while (cont < num){

            frase2 = "";

            while(cont2 < num){

            frase2 += `${frase}\n`;
            cont2++;

            }
            
            cont2 = 0;
            alert(`${frase2}`);
            cont++;
        }

    }

</script>
