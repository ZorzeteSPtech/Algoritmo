<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos</title>
</head>
<body>
    Insira um número:
        <input type="number" id="input_num">
        <br><br>
    <button onclick="mult()">Adoro Múltiplos de 5</button>
    <div id="div_msg"></div>
</body>
</html>

<script>

    function mult(){

        var n = Number(input_num.value);

        if (n >= 20 && n <= 100){

            var cont = 0;
            

            while(cont <= n){

                var resto = cont % 5;

                if(resto == 0){
                div_msg.innerHTML += `${cont}<br>`;
                
            }
            cont++;
        }

        }else{

            alert("Número ruim");

        }

    }

</script>
