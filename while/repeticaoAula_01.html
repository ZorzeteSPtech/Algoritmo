<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    
    <button onclick="contar()">Contar</button>
    <div id="div_msg"></div>

</body>
</html>

<script>

    function contar(){

        var contar = 0;

        div_msg.innerHTML = ``;

        while (contar < 10){

            contar ++;
            div_msg.innerHTML += `${contar}<br>`;

        }
        // while(contar > 10){

        //     contar --;
        //     div_msg.innerHTML += `${contar}<br>`

        // }

        div_msg.innerHTML += `<br>Contagem finalizada!`;

    }

</script>
