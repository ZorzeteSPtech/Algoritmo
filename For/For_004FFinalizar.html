<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café com leite</title>
</head>
<body>
    Quantos café com leite na vida?
        <input type="number" id="input_cafeLeite">
    <br><br>
    <button onclick="ver()">Ver a quantidade</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>

    function ver(){

        var cafeLeite = Number(input_cafeLeite.value);
        var leite = cafeLeite;
        var cafe = cafeLeite * 2;

        var msg = "";

        for (c = 0; c < cafeLeite; c++){

            msg += `${leite}, ${cafe}<br>`;

        }

        div_msg.innerHTML = msg;

    }

</script>
