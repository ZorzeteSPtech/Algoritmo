<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabalístico</title>
</head>
<body>
    <button onclick="numero()">Quero um número cabalístico!</button>
    <div id="div_msg"></div>
</body>
</html>

<script>

    function numero(){

        var aleatorio = Math.floor(Math.random() * 15 + 1)

        var msg = "";

        if(aleatorio == 3 || 
        aleatorio == 4 || 
        aleatorio == 7 || 
        aleatorio == 10 || 
        aleatorio == 12
        ){

            msg = "Eu S2 números cabalísticos!";

        }else{

            msg = "Ah, me dá um número bom na próxima!";

        }

        div_msg.innerHTML = msg;

    }

</script>
