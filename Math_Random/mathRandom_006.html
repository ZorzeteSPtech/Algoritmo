<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="horas()">Sortear momento do dia</button>
    <div id="div_msg"></div>
</body>
</html>

<script>

    function horas(){

        var aleatorio = Math.floor(Math.random() * 23 + 1)
        var msg = "";

        if(aleatorio <= 11){

            msg =  `Bom dia, flor do dia, são ${aleatorio}!`;

        }else if(aleatorio <= 17){

            msg = `Boa tarde, já vai tarde! São ${aleatorio}!`;

        }else{

            msg = `Boa noite, durma bem! São ${aleatorio}!`;

        }

        div_msg.innerHTML = msg;

    }

</script>
