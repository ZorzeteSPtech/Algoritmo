<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota aleatoria 2</title>
</head>
<body>
    <button onclick="nota()">Gerar uma nota de aluno entre 0 e 10</button>
    <br>
    <button onclick="freq()">Gerar uma frequência de 0 e 100</button>
    <br>
    <button onclick="alerta()">Ver situação</button>
    <div id="div_msg"></div>
</body>
</html>

<script>

var aleatorioNota = 0;
var aleatorioFreq = 0;

    function nota(){

        var msg = "";
        aleatorioNota = Math.floor(Math.random() * 10 + 1).toFixed(1);
        msg = aleatorioNota;
        

        div_msg.innerHTML = msg;

    }

    function freq(){

        var msg = "";
        aleatorioFreq = Math.floor(Math.random() * 100 + 1).toFixed(1);
        msg = aleatorioFreq;


        div_msg.innerHTML = msg;

    }

    function alerta(){

        alert(`${aleatorioFreq}, ${aleatorioNota}`);   

    }

</script>
