<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tá Pago</title>
</head>
<body>
    Você tem: 

    <button onclick = "receber()">Receber 100</button>
    <button onclick = "pagar()">Pagar 50</button>
</body>
</html>

<script>

    var dindin = 0;

    function receber(){

        dindin = dindin + 100;
        alert("ransferência de R$100 recebida! Saldo atual: R$" + dindin);

    }

    function pagar(){

        dindin = dindin - 50;
        alert("Pagamento de R$50 efetuado! Saldo atual: R$" + dindin);

    }

</script>
