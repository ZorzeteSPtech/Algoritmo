<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura e Esporte</title>
</head>
<body>
    Qual sua altura em cm?
    <input type="text" id="input_altura">cm
    <button onclick="calc()">Analisar Estrutura</button>
    <div id="div_msg"></div>
</body>
</html>

<script>

    function calc(){

        var alt = input_altura.value;

        if(alt <= 165){

            div_msg.innerHTML = `Você pode ser piloto de corrida`;

        }else if(alt <= 180){

            div_msg.innerHTML = `Você pode ser jogador de futebol`;

        }else{

            div_msg.innerHTML = `Você pode ser jogador de volei ou basquete`;

        }

    }

</script>
