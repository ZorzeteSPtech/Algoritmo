<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensação Térmica</title>
</head>
<body>
    Qual temperatura do seu corpo agora?
    <input type="number" id="input_temp">c°
    <button onclick="calc()">Ver temperatura</button>
    <div id="div_msg"></div>
</body>
</html>

<script>

function calc(){

    var temp = Number(input_temp.value);

    if(temp <= 14){

        div_msg.innerHTML = `Congelante`;

    }else if(temp <= 21){

        div_msg.innerHTML = `Frio`;

    }else if(temp <= 24){
    
        div_msg.innerHTML = `Confortável`;
    
    }else if(temp <= 31){
    
        div_msg.innerHTML = `Calor`;
    
    }else{

        div_msg.innerHTML = `Escaldante`;

    }


}
</script>
